<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Selecting</title>
</head>
<body>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box" id="box-2">Box-2</div>
        <div class="box">Box-3</div>
        <div class="box">Box-4</div>
    </div>
    <script>
        // Select By Class
        document.getElementsByClassName("box");
        document.getElementsByClassName("box")[2]
        .style.backgroundColor="blue";
        // Select By Id
        document.getElementById("box-2").style.backgroundColor="red";
        // query selector
        document.querySelector(".box");
        document.querySelector(".box").style.backgroundColor="green";
        document.querySelectorAll(".box");
        // matches,closest & Containes methods
        document.getElementsByClassName("box")[1].matches("#box-2");
        document.getElementsByClassName("box")[2].closest(".container");
        document.querySelector("body").
        contains(document.querySelector(".container"));
    </script>
</body>
</html>
