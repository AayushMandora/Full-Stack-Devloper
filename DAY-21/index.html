<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Exercise-3</title>
  </head>
  <body>
    <h1>Calculate Factorial of given number using reduce and for loop.</h1>
    <script>
      let num = prompt("Enter number :");
      let arr = [];

      //   Stores number into array
      for (i = 0; i < num; i++) {
        arr[i] = i + 1;
      }

      //   function for factorial
      const fact = (a, b) => {
        return a * b;
      };

      //calling reduce method
      alert(arr.reduce(fact));
    </script>
  </body>
</html>
