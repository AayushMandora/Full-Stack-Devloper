<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Children,Parent & Sibling</title>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <script>
        console.log(document.body.childNodes);
        console.log(document.body.childNodes[1]);
        console.log(document.body.children);

        let con=document.body.childNodes[1];

        console.log(con.lastChild);
        console.log(con.firstChild);
        console.log(con.children);
        console.log(con.firstElementChild);

        console.log(con.parentNode);
        console.log(con.previousElementSibling);
        console.log(con.nextElementSibling);
        console.log(con.children[0].nextElementSibling);
    </script>
</body>
</html>
