<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />
    <title>CSS - Specificity</title>
    <style>
      h1 {
        color: blueviolet;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .yellow {
        color: yellow;
      }
      [yy] {
        color: rgb(247, 161, 161);
      }

    </style>
  </head>
  <body>
    <h1 class="red yellow blue" yy="#" style="color: aqua">
      Hello Coders.....
    </h1>
  </body>
</html>
