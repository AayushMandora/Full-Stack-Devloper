<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <button
      class="transition-all ease-in-out delay-250 m-auto bg-blue-700 rounded border-none font-extrabold p-3 mt-4 hover:-translate-y-3 hover:scale-110 hover:bg-blue-400 duration-500 flex items-center relative">
      <span class="absolute inline-flex size-4 -top-1 -right-1 rounded-full bg-sky-400 opacity-75 animate-ping"></span>
      <span class="absolute inline-flex size-4 -top-1 -right-1 rounded-full bg-sky-400"></span>
      <span class="absolute inline-flex size-4 -top-1 -right-1 rounded-full bg-sky-400 opacity-75 animate-ping"></span>
      <h1
        class="size-10 mr-3 rounded-full border-t-4 border-sky-400 border-solid animate-spin"></h1>
      Tailwind-CSS
    </button>

    <button
      class="size-10 rounded-full bg-gray-700 animate-bounce block m-auto mt-10"
    ></button>

    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-slate-700 h-10 w-10"></div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-slate-700 rounded"></div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                <div class="h-2 bg-slate-700 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-700 rounded"></div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
