<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & CLASSES</title>
</head>
<body>
    <!-- ONE Class can associated with different elements -->
    <!-- Different Elements can have same class -->
    <div class="div" id="1">This have class=div & id=1</div>
    <div class="div" id="2">This have class=div & id=2</div>
    <!-- ID can't associated with different elements -->
    <!-- Each element can have unique ID -->
    <span id="s1">This have id=3</span>
</body>
</html>
