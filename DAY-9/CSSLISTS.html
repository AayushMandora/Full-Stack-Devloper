<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS LISTS PROPERTY</title>
    <style>
      nav ul {
        display: flex;
      }
      nav ul li {
        list-style-type: none;
        list-style-position: inside;
        /* list-style-image: url(1.png); */

        background-color: aquamarine;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
      </ul>
    </nav>
  </body>
</html>
