<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG,TABLE,LIST</title>
</head>
<body>
    <!-- img tag -->
    <img src="MERN.webp" alt="IMAGE NOT AVAILABLE" width="500"> 
    <!-- src="image location" alt="alternate text if image not showing" -->

    <!-- TABLE -->
    <table border="2">
        <tr> <!-- table row --> 
            <th colspan="1">NAME</th> 
            <th colspan="2">COURSE</th> <!-- table heading data -->
        </tr>
        <tr>
            <td colspan="2">AAFI</td>
            <td>python</td> <!-- Table data  -->
        </tr>
        <tr>
            <td>Aayush</td>
            <td rowspan="2">FSWD</td>
        </tr>
        <tr>
            <td>DHRUV</td>
        </tr>
    </table>

    <!-- LISTS -->
    <!-- ul list unordered list -->
    <ul type="square"> <!-- type == square,disc,circle  -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <!-- ol list ordered list -->
    <ol type="i"> <!-- type == A,a,1,i,I -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <!-- dl list description list -->
    <dl>
        <dt>HTML</dt> <!-- data term -->
        <dd>HTML is hyper text markup langauge</dd> <!-- data discription -->
        <dt>CSS</dt>
        <dd>CSS is cascading style sheet</dd>
        <dt>JAVASCRIPT</dt>
        <dd>JAVASCRIPT is programming langauge</dd>
    </dl>

</body>
</html>
